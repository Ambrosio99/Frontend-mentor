<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Preview</title>

</head>

<body>
  <main class="box-content">
    <div class="box-img">
      <a href="./"><img src="./images/image-equilibrium.jpg" alt=""></a>
    </div>
    <h2 class="title"><a href="./">Equilibrium#3429</a> </h2>
    <p class="into-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="box-price-time">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        <p>0.041ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>
    <span class="line"></span>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of<a href="./"> Jules Wyvern</a></p>
    </div>
  </main>
</body>

</html>
